<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>HTML Form</title>
</head>

<body>
    <img src="images/dices.png" width="200" alt="dices">
    <img src="images/yahtzee.png"  width="200" alt="Yahtzee">
    
    <div>
    <a href="index.html">Main Menu</a>
    <a href="#">Sign Up</a>
    <a href="signin.html">Sign In</a>
    <!-- <a href="index.html">Play</a> -->
    </div>

    <h1>Sign-up</h1>
    <form>
        First name:<br>
        <input type="text" name="firstname"><br>
        Last name:<br>
        <input type="text" name="lastname"><br>
        Gender:<br>
        <input type="radio" name="gender" value="male" checked> Male<br>
        <input type="radio" name="gender" value="female"> Female<br>
        Age:<br>
        <input type="number" name="age"><br>
        Nationality:<br>
        <input type="text" name="nationality"><br>
        Country:<br>
        <input type="text" name="country"><br>
        Language:<br>
        <input type="checkbox" name="lang" value="English"> English<br>
        <input type="checkbox" name="lang" value="Swedish"> Swedish<br><br>
        <input type="submit">
    </form>

</body>

</html>
